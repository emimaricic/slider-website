<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>Slider</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="image-slider">
        <div class="first_row" id="first_row">
          <img src="Assets\slider-image-1.jpg" alt="" />
          <img src="Assets\slider-image-2.jpg" alt="" />
          <img src="Assets\slider-image-3.jpg" alt="" />
          <img src="Assets\slider-image-4.jpg" alt="" />
          <img src="Assets\slider-image-5.jpg" alt="" />
        </div>
        <div class="second_row" id="second_row">
          <img src="Assets\slider-image-6.jpg" alt="" />
          <img src="Assets\slider-image-7.jpg" alt="" />
          <img src="Assets\slider-image-8.jpg" alt="" />
          <img src="Assets\slider-image-9.jpg" alt="" />
          <div class="buttons" id="buttons">
            <button type="image" id="prev" class="prev"></button>
            <button type="image" id="next" class="next"></button>
          </div>
        </div>
      </div>
      <div class="text-area">
        <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
        <h3>
          Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
          suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem
          vel eum iriure dolor in hendrerit in vulputate velit esse molestie
          consequat.
        </h3>
      </div>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
